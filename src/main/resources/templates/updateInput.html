<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品詳細</title>
  <link href="../css/commons.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="common/header"></th:block>


  <hr>

  <div class="insert">
    <div class="form-body">
      <p class="error">エラーメッセージ</p>

      <form action="#" method="post" th:object="${productForm}">
        <fieldset class="label-130">
          <div>
            <label class="required">商品ID</label>
            <input class="base-text" type="text" th:field="*{productId}" name="productId" maxlength="20">
            <span class="error" th:each="error: ${#fields.errors('productId')}">[[ ${error} ]]</span>
          </div>
          <div>
            <label class="required">商品名</label>
            <input type="text" name="name" class="base-text" maxlength="255" th:field="*{productName}">
            <span class="error" th:each="error: ${#fields.errors('productName')}">[[ ${error} ]]</span>
          </div>
          <div>
            <label class="required">単価</label>
            <input type="number" name="price" class="base-text" maxlength="7" th:field="*{price}" oninput="value = value.replace(/[^0-9]+/i,'');">
            <span class="error" th:each="error: ${#fields.errors('price')}">[[ ${error} ]]</span>
          </div>
          <div class="select_block">
            <label class="required">カテゴリ</label>
            <!--            <select name="categoryId" class="base-text">-->
            <!--              <option value="1">筆記具</option>-->
            <!--              <option value="2">紙製品</option>-->
            <!--              <option value="3">事務消耗品</option>-->
            <!--              <option value="4">オフィス機器</option>-->
            <!--              <option value="5">雑貨</option>-->
            <!--            </select>-->
            <select th:field="*{category}">
              <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
          </div>
          <div>
            <label>商品説明</label>
            <textarea name="description" class="base-text" th:field="*{description}"></textarea>
          </div>
          <div>
            <label>画像</label>
            <input type="file" name="file" th:field="*{imgPath}">
            <!--            <span class="error">エラーメッセージ</span>-->
          </div>
        </fieldset>
          <div class="btns">
            <button type="button" onclick="openModal()" class="basic-btn">更新</button>
            <input type="button" onclick="location.href='../menu'" value="メニューに戻る" class="cancel-btn">
          </div>
          <div id="modal">
            <p class="modal-message">更新しますか？</p>
            <div class="btns">
              <button type="submit" id="update-btn" class="basic-btn">更新</button>
              <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
            </div>
          </div>
      </form>
    </div>
  </div>
  <div id="fadeLayer"></div>
  <script src="../js/commons.js"></script>
  <script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = './menu.html'
    })
  </script>
</body>
</html>
